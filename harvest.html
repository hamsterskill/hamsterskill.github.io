<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урожай наших подписчиков</title>
    <link rel="stylesheet" href="./css/harvestStyle.css">
</head>
<body>
    <h1>Порадуемся же вместе богатому урожаю наших подписчиков!</h1>
    <div class="harvest">
        <div>
            <p>Фотографию прислала Алевтина Игорева, с. Малые кормуши, 47 л.:
            <br> - На позитиве</p>
            <img width=40% src="./img/big_baklajan.jpeg" alt="error">
        </div>
        <div>
            <p>Михаил Столыпин, д. Зондеевка, 35 л.:
            <br> - Как пошли такие овощи, я и поседел</p>
            <img width=40% src="./img/big_look.jpeg" alt="error">
        </div>
        <div>
            <p>Эдуард Важдин, с. Красные Воробушки, 29 л.:
            <br> - Я - качок, он - кабачок</p>
            <img width=40% src="./img/big_kabachok.jpeg" alt="error">
        </div>
    </div>
</body>
</html>
